    <header>

        <div id="blur" class="hidden z-[1000] fixed overflow-scroll [scrollbar-width:none] text-xs grid justify-center items-center border-1 border-black h-screen w-screen bg-white/25 backdrop-blur-sm md:text-lg lg:text-xs">
          <div id="form-cont" class="relative flex items-center flex-col border-[1px] border-black bg-white rounded-lg mt-1 mb-1 w-[22rem] pt-4 md:w-[28rem]">
            <form method="post" class="">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="Name" required class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]"><br>
        
              <label for="role">Role:</label><br>
              <input type="text" id="role" name="role" list="Roles" class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]" required><br>
              <datalist id="Roles">
                <option value="IT">
                <option value="Manager">
                <option value="Cleaning">
                <option value="security">
                <option value="reception">
                <option value="other">
              </datalist>
        
        
              <label for="photo url">Photo URL:</label><br>
              <input type="url" id="photourl" name="photo url"  placeholder="Enter an Image URL" class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]" accept="Image/*"><br>
        
              <div id="img-bg" class="bg-grey border-[1px] border-red border-dotted h-14 w-14 rounded-full">
              </div>
              <img id="preview" class="rounded-full hidden w-14 h-14 object-cover"/>
              
              <label for="email">Email:</label><br>
              <input type="email" name="email" placeholder="email@example.com" class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]" required><br>
        
              <label for="phone">Phone</label><br>
              <input type="number" name="phone" class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]" required><br>

            </form>
          <div id="exp-cont">
            <div id="exp-block">
              <h2 class="font-bold text-center">
                Experiences
              </h2>

              <label for="type" class="">Experience in:</label><br>
              <input type="text" name="type" class="border-[1px] border-grey rounded-md mb-4 p-1 w-[14rem]" required><br>


              <label for="from" class="">From:</label><br>
              <input type="date" name="from" class="border-[1px] p-2 border-grey rounded-md mb-4 w-[14rem]" required><br>


              <label for="to" class="">To:</label><br>
              <input type="date" name="to" class="border-[1px] p-2 border-grey rounded-md mb-4 w-[14rem]" required><br>
        
              <button  class="add-exp font-bold rounded-md mb-4  bg-uncommon p-2 w-[10rem] items-center md:w-[12rem]">+ Add Experience</button>
            </div>
          </div>
          </div>
          
        </div>

                <div class="relative top-1  w-[15.6rem] h-[14.5rem] hover:bg-red opacity-30 transition">

                </div>
              </div>
            </div>
